name: test

on:
  push:
  # pull_request:

jobs:
  zenodo_upload:
    name: zenodo upload
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      TZ: America/New_York

    steps:
      - name: Set env vars
        run: |
          export ZENODO_TOKEN=${{ secrets.ZENODO_TOKEN }}
          echo "ZENODO_TOKEN=${ZENODO_TOKEN}" >> $GITHUB_ENV

          export GHA_TOKEN=${{ secrets.GHA_TOKEN }}
          echo "GHA_TOKEN=${GHA_TOKEN}" >> $GITHUB_ENV

      - name: checkout the code
        uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          auto-update-conda: true
          miniconda-version: "latest"
          python-version: "3.10"

      - name: pip-install dependencies
        run: |
          python3 -m pip install requests

      - name: download artifacts
        run: |
          set -vxeuo pipefail

          #
          # Artifacts from https://github.com/nsls2-conda-envs/nsls2-collection/actions/runs/4581079592
          #

          # https://github.com/nsls2-conda-envs/nsls2-collection/suites/11958527862/artifacts/627168782
          bash ${GITHUB_WORKSPACE}/download_artifacts.sh nsls2-collection 627168782 2023-1.3-py39

          # https://github.com/nsls2-conda-envs/nsls2-collection/suites/11958527862/artifacts/627168779
          bash ${GITHUB_WORKSPACE}/download_artifacts.sh nsls2-collection 627168779 2023-1.3-py310

          #
          # Artifacts from https://github.com/nsls2-conda-envs/nsls2-collection-tiled/actions/runs/4581193637
          #

          # https://github.com/nsls2-conda-envs/nsls2-collection-tiled/suites/11958755002/artifacts/627190582
          bash ${GITHUB_WORKSPACE}/download_artifacts.sh nsls2-collection-tiled 627190582 2023-1.3-py39-tiled

          # https://github.com/nsls2-conda-envs/nsls2-collection-tiled/suites/11958755002/artifacts/627190580
          bash ${GITHUB_WORKSPACE}/download_artifacts.sh nsls2-collection-tiled 627190580 2023-1.3-py310-tiled

      - name: Upload artifacts to Zenodo
        run: |
          python3 test-upload.py
